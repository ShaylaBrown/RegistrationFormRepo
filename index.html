<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Genesis Birthing and Living Magazine</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text" /></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text" /></label>
            <label for="email">Enter Your Email: <input required id="email" type="email" /></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" required id="new-password"
                    type="password" /></label>

        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
            <label for="business-account" ><input id="business-account" type="radio" name="account-type" /> Business</label>
          </fieldset>
          <fieldset>

            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
              <select>
                <option>(select one)</option>
                <option>freeCodeCamp News</option>
                <option>freeCodeCamp YouTube Channel</option>
                <option>freeCodeCamp Forum</option>
                <option>Other</option>
              </select>
            </label>
            
          </fieldset>

        <label for="terms-and-conditions"> <input id="terms-and-conditions" required type="checkbox"/>
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input value="Submit" type="submit" />
    </form>
</body>

</html>
